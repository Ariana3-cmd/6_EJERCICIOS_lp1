<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container min">        
        <input type="text" class="caja" id="nombre" placeholder="Nombres" required>
        <input type="tel" class="caja" id="telefono" placeholder="Teléfono" required>
        <input type="email" class="caja" id="correo" placeholder="Correo" required>
        <button class="boton" onclick="agregar()">Registrar</button>
    </div>
    <div class="container max">
        <table id="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tbd"></tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
